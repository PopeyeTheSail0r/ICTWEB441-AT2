<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <title>Crypto World</title>

  </head>

  <body>
    <div class="contentHeader">
      <ul class="headerItemList">
        <a href="https://google.com" target="_blank">
          <li class="headerItem">Home</li></a>

        <li class="headerItem">Buy Crypto</li>

        <li class="headerItem">Sell Crypto</li>

        <li class="headerItem">
          <button class="buttonWallet">My Wallet</button>
        </li>
      </ul>
    </div>

    <div class="contentBody">
      <div>
        <div id="dateTimeDiv">
            <p id="dateText">asdasda</p>
          </div>
  

        <div id="headerInfoDiv">
          <h5 id="infoText">Our Vision</h5>
        </div>

        <div id="headerTextDiv">
          <h1 id="headerText">Cryptocurrency World</h1>
        </div>

        <div id="headerImageDiv">
          <a href="https://google.com" target="_blank">
            <img id="imageHome" src="./imageHome.png" />
          </a>
        </div>
      </div>
    </div>
    
    <!-- Script Go Here So elements are loaded first then script is loaded.
         Otherwise the script loads first and checks for element that doesn't actually exist, as its not loaded.
          Otherwise we can use this up at the top, and use Window: DOMContentLoaded event / https://developer.mozilla.org/en-US/docs/Web/API/Window/DOMContentLoaded_event -->

    <script type="text/javascript" src="./functions.js"></script>

  </body>
</html>
